<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamprechar Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>    
    <section class="tempra">
        <div class="container">
            <h2>Famprechar Converter</h2>
            <p>fahrenheit to celsius</p>
            <div class="main">
                <div class="input-block">
                    <label>Calsius</label>
                    <input type="number" id="cel" value="0" class="temp">
                </div>
                <div class="input-block">
                    <label>Fahrenheit</label>
                    <input type="number" id="fah" value="32" class="temp">
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
